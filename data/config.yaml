# ID of the test to display the data matrix for. Assigned by Kentik
test_id: 3541

# minimal time period between test results cache updates
data_update_period_seconds: 60

# time window to fetch the test results for
data_update_lookback_seconds: 3600

# timeout for fetching synthetics tests results
# numbers are specifying (connection, read) timeouts in seconds. Defaults are  30 secs for both
timeout: [30.0, 30.0]

# sets the logging level ppossible values are: [CRITICAL, ERROR, WARNING, INFO, DEBUG]
logging_level: INFO

# matrix look
matrix:
  cell_color_healthy: "rgb(0,255,0)"      # green
  cell_color_warning: "rgb(255,165,0)"    # orange
  cell_color_critical: "rgb(255,0,0)"     # red
  cell_color_nodata: "rgb(192, 192, 192)" # light grey

# metric thresholds
thresholds:
  latency: # thresholds in milliseconds
    defaults:
      warning: 200.0 # latency low threshold; if equal or above, then display connection as warning
      error: 400.0 # latency high threshold; if equal or above, then display connection as error
    overrides:
      - from: 10 # agent_id. Assigned by Kentik
        to: 11 # agent_id. Assigned by Kentik
        warning: 10.0
        error: 20.0
      - from: 60
        to: 70
        warning: 1000.0
        error: 2000.0
  jitter: # thresholds in milliseconds
    defaults:
      warning: 0.3 # jitter low threshold; if equal or above, then display connection as warning
      error: 0.9 # jitter high threshold; if equal or above, then display connection as error
    overrides:
      - from: 10 # agent_id. Assigned by Kentik
        to: 11 # agent_id. Assigned by Kentik
        warning: 0.01
        error: 0.02
      - from: 60
        to: 70
        warning: 0.03
        error: 0.07
  packet_loss: # thresholds in percents (0-100)
    defaults:
      warning: 5 # packet_loss low threshold; if equal or above, then display connection as warning
      error: 20 # packet_loss high threshold; if equal or above, then display connection as error
    overrides:
      - from: 10 # agent_id. Assigned by Kentik
        to: 11 # agent_id. Assigned by Kentik
        warning: 10
        error: 40
      - from: 60
        to: 70
        warning: 3
        error: 8